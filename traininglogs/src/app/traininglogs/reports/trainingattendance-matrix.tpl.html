<div ng-controller="reportsCtrl">
  <h2>Training Attendance Matrix</h2>

  <div class="row">
    
    <div class="col-md-3">
      <div class="form-group">
        <label for="year" class="form-label">Year</label>
        <select name="year" id="year" ng-model="year" class="form-control">
          <option value="">Select Year</option>
          <option ng-repeat="year in years">{{year}}</option>
        </select>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="form-group">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="year" ng-model="department" class="form-control">
          <option value="">Select Department</option>
          <option ng-repeat="department in departments">{{department}}</option>
        </select>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="form-group">
        <label for="department" class="form-label"> &nbsp; </label>
        <button type="button" class="form-control btn btn-sm btn-success" ng-click="searchAttendanceMatrix()" ng-disabled="(!year)"><i class="fa fa-search"> </i> Search</button>
      </div>
    </div>
    
  </div>

  <div id="grid" ui-grid="attendanceMatrixGridOptions" ui-grid-exporter class="grid"></div> 
</div>
