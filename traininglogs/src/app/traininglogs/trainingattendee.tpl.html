<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid" ng-controller="traininglogsCtrl as traininglogCtrl">
  <div class="row">
   <div class="modal-content">
    <div class="modal-header">
     <h2>
      Add a Training Attendee
     </h2>
    </div>
    <form method="post" name="frm">
      <div class="modal-body col-md-12">
          <div class="row">
            <div class="col-md-6">
              <h3>Title: {{traininglog.training.title}}</h3>
            </div>
            <div class="col-md-6">
              <h3>Training Date: {{traininglog.startDate}}</h3>
            </div>
          </div>
        <hr/>
     <div class="form-group col-md-6">
      <label class="control-label requiredField" for="payrollNo">
       Payroll No
       <span class="asteriskField">
        *
       </span>
      </label>
      <div angucomplete-alt id="payrollNo"
        initial-value="traininglog.attendance.attendee"
        placeholder="Staff payroll No"
        pause="300"
        selected-object="personSelected"
        local-data="people"
        search-fields="payrollNo"
        title-field="payrollNo"
        description-field="name"
        minlength="1"
        maxlength="128"
        field-required = "true"
        input-name="payrollNo"
        input-class="form-control form-control-small"
        match-class="highlight">
      </div> 
      <div class="well alert alert-warning" ng-if="personFound == 0">
        <i class="fa fa-exclamation-triangle"> </i> Sorry! Your details cannot be found in the system. Please contact the system administrator
      </div>
      <!--<input class="form-control" id="id" name="id" placeholder="Person Id" type="text" ng-model="traininglog.attendance.attendee.id" ng-disabled="personFound == 1"/>-->
     </div>
     <div class="form-group col-md-12">
      <label class="control-label requiredField" for="name">
       Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="name" placeholder="Employee Name" type="text" ng-model="traininglog.attendance.attendee.name" ng-disabled="personFound == 1"/>
     </div>
     <div class="form-group col-md-6" id="div_gender">
      <label class="control-label requiredField" for="gender">
       Gender
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="">
       <label class="radio-inline">
        <input name="gender" type="radio" value="F" ng-model="traininglog.attendance.attendee.gender" ng-disabled="personFound == 1"/>
        Female
       </label>
       <label class="radio-inline">
        <input name="gender" type="radio" value="M" ng-model="traininglog.attendance.attendee.gender" ng-disabled="personFound == 1"/>
        Male
       </label>
      </div>
     </div>
     <div class="form-group col-md-6">
      <label class="control-label requiredField" for="position">
       Position
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="position" name="position" placeholder="Position" type="text" ng-model="traininglog.attendance.attendee.position" ng-disabled="personFound == 1"/>
     </div>
     <div class="form-group col-md-6">
      <label class="control-label requiredField" for="department">
       Department
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="department" name="department" ng-model="traininglog.attendance.attendee.department" ng-disabled="personFound == 1">
       <option value="ICT">
        ICT
       </option>
       <option value="HSRE">
        HSRE
       </option>
       <option value="Labs">
        Labs
       </option>
       <option value="DSS">
        DSS
       </option>
      </select>
     </div>
     <div class="form-group col-md-6">
      <label class="control-label requiredField" for="location">
       Location
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="location" name="location" ng-model="traininglog.attendance.attendee.location" ng-disabled="personFound == 1">
       <option value="Kilifi">
        Kilifi
       </option>
       <option value="Nairobi">
        Nairobi
       </option>
       <option value="Mtwapa">
        Mtwapa
       </option>
       <option value="Malindi">
        Malindi
       </option>
      </select>
     </div>
     <div class="form-group col-md-6">
      <label class="control-label " for="remarks">
       Remarks
      </label>
      <textarea class="form-control" cols="40" id="remarks" name="remarks" rows="10" ng-model="traininglog.attendance.remarks" placeholder="Please write your comments about the training"></textarea>
     </div>
           </div>
     <div class="modal-footer">
       <div class="form-group  col-md-12">
        <div>
         <button class="btn btn-success " name="submit" type="submit" ng-click="traininglogCtrl.updateAttendance(traininglog); submit(frm, traininglog)" ng-disabled="!frm.$valid">
          Update & Close
         </button>
         <button class="btn btn-warning " name="cancel" type="button" ng-click="cancel()">
          Cancel
         </button>
        </div>
       </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
