<div class="row">
  <div class="col-md-12">
    <h2>Trainings</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <span class="pull-right">
        <a href="#listTraining" ng-click="addTraining()" class="btn btn-sm btn-success">
          <i class="fa fa-plus-circle"></i>
          Add                
        </a>
      </span>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered table-condensed table-striped table-hover">
      <tbody>
        <tr>
          <th>Title</th>
          <th></th>
        </tr>
        <tr ng-repeat="training in trainings">
          <td>{{training.title}}</td> 
          <td>
            <div class="btn-group" uib-dropdown>
              <button id="split-button" type="button" class="btn btn-sm btn-info"><i class="fa fa-gear"> </i> Action</button>
              <button type="button" class="btn btn-sm btn-info" uib-dropdown-toggle>
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
              </button>
              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                <li role="menuitem"><a href="#listTraining" ng-click="deleteTraining(training)"><i class="fa fa-trash"> </i> Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>   
  </div>
</div>
